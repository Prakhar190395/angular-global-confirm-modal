<div class="modal show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title ">{{ alertDetails?.title }}</h4>
        <button type="button" class="close " (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <h4>{{alertDetails?.message}}</h4>
      </div>

      <div class="modal-footer">
        <button type="button" *ngIf="alertDetails?.cancelButton?.show" class="btn btn-secondary" (click)="close()">{{ alertDetails?.cancelButton?.name }}</button>
        <button type="button" class="btn btn-primary" *ngIf="alertDetails?.confirmButton?.show" (click)="confirm()">{{ alertDetails?.confirmButton?.name }}</button>
      </div>
    </div>
  </div>
</div>
